<div class="player-data-image">
  <div class="player-photo-container">
    <img
      class="player-photo"
      [src]="player?.personal_details.photo"
      alt="player image not available"
    />
    <!-- Team badge in top-left -->
    <img
      class="team-badge"
      [src]="player?.personal_details.team_photo"
      alt="team badge"
    />
  </div>

  <div>
    <b>{{ player?.personal_details.name }}</b>
  </div>
  <div>{{ elementTypes[a - 1] }}</div>
</div>
